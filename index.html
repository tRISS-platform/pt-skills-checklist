
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PT Skills Checklist – Prototype</title>
<style>
  body { font-family: Arial, sans-serif; margin: 24px; }
  h1 { margin-bottom: 8px; }
  .note { color: #555; margin-bottom: 16px; }
  table { border-collapse: collapse; width: 100%; margin-top: 16px; }
  th, td { border: 1px solid #ddd; padding: 8px; }
  th { background: #f4f4f4; }
  .pill { padding: 4px 8px; border-radius: 12px; font-size: 12px; }
  .done { background: #e6f6ea; color: #1b7f3b; }
  .todo { background: #fff4e5; color: #8a5a00; }
  .btn { padding: 6px 10px; cursor: pointer; }
  .rec { margin-top: 16px; padding: 12px; background: #f9fafb; border: 1px dashed #ccc; }
<//* Mastered: green */
.pill.done {
    background-color: #e6f6ea; /* light green */
    color: #1b7f3b;            /* dark green */
}

/* Needs Practice: orange */
.pill.needs-practice {
    background-color: #fff4e5; /* light orange */
    color: #8a5a00;            /* dark orange */
}

/* Need More Practice: red */
.pill.more-practice {
    background-color: #fff0f0; /* light red */
    color: #a80000;            /* dark red */
}
>
</head>
<body>
<h1>PT Skills Checklist (Sample)</h1>
<div class="note">
This is a <strong>simple prototype</strong> demonstrating skill tracking and low-risk, advisory “AI-like” recommendations
(rule-based for demo purposes). No grading is performed.
</div>

<table id="skills">
  <thead>
    <tr>
      <th>Skill</th>
      <th>Status</th>
      <th>Last Practiced</th>
      <th>Reference Video</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Goniometric Measurement (Knee)</td>
      <td><span class="pill todo">Needs Practice</span></td>
      <td data-days="14">14 days ago</td>
      <td><a href="https://drive.google.com/file/d/1i2ncjv_vCIp_F3a7PX0l7P8cKPZeAbIW/view?usp=sharing" target="blank">View</a></td>
      <td>
  <select class="status-select" onchange="updateStatus(this)">
    <option value="Needs Practice">Needs Practice</option>
    <option value="Need More Practice">Need More Practice</option>
    <option value="Mastered">Mastered</option>
  </select>
</td>

    </tr>
    <tr>
      <td>Manual Muscle Testing (UE)</td>
      <td><span class="pill done">Mastered</span></td>
      <td data-days="3">3 days ago</td>
      <td><a href="#" onclick="alert('Faculty-approved video placeholder')">View</a></td>
      <td>
  <select class="status-select" onchange="updateStatus(this)">
    <option value="Needs Practice">Needs Practice</option>
    <option value="Need More Practice">Need More Practice</option>
    <option value="Mastered">Mastered</option>
  </select>
</td>

    </tr>
    <tr>
      <td>Bed Mobility Techniques</td>
      <td><span class="pill todo">Needs Practice</span></td>
      <td data-days="21">21 days ago</td>
      <td><a href="#" onclick="alert('Faculty-approved video placeholder')">View</a></td>
      <td>
  <select class="status-select" onchange="updateStatus(this)">
    <option value="Needs Practice">Needs Practice</option>
    <option value="Need More Practice">Need More Practice</option>
    <option value="Mastered">Mastered</option>
  </select>
</td>

    </tr>
  </tbody>
</table>

<div class="rec" id="recommendations">
  <strong>Study Recommendations (Advisory):</strong>
  <ul></ul>
</div>

<script>
function updateStatus(selectElem) {
  const row = selectElem.closest('tr');        // Get the table row
  const statusCell = row.querySelector('.pill'); // Get the status pill
  const newValue = selectElem.value;           // Get selected value

  // Update the pill text
  statusCell.textContent = newValue;

  // Change pill color based on selection
  if (newValue === "Mastered") {
    statusCell.className = "pill done";       // Green
  } else if (newValue === "Need More Practice") {
    statusCell.className = "pill todo";      // Light red
    statusCell.style.backgroundColor = "#fff0f0";
    statusCell.style.color = "#a80000";
  } else { // Needs Practice
    statusCell.className = "pill todo";      // Orange
    statusCell.style.backgroundColor = "#fff4e5";
    statusCell.style.color = "#8a5a00";
  }

  // Update last practiced to today
  const lastPracticedCell = row.querySelector('td[data-days]');
  lastPracticedCell.textContent = "Today";
  lastPracticedCell.setAttribute("data-days", "0");

  // Update AI-style recommendations
  updateRecs();
}

</script>
</body>
</html>
